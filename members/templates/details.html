{% extends "master.html" %}

{% block title %}
  Detail | {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}

{% block content %}
  <h1>{{ mymember.firstname }} {{ mymember.lastname }}</h1>

  <p>Phone: {{ mymember.phone }}</p>
  <p>Member Since: {{ mymember.joined_date }}</p>

  <p>
    Back to <a href="/members">Members</a>
  </p>
{% endblock %}
